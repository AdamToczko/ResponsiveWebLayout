<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0ce4651542.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="Images/favicon.ico" type="image/ico" sizes="30x30">
    <title>Homework 1 logInMobile</title>
</head>
<body>
     <div class="log__in">
        <button type="submit" class="btn-next">Next</button>
        <div class="signin__heading">
            <div class="icon">
            <i class="fas fa-clinic-medical"></i>
            </div>
            <h3>
                Create you account
            </h3>
            <form class="signin__form">
                <label class="overlaping__label">Name</label>
                <input type="text, phone" name="username" class="username"/>
                <label class="overlaping__label">Phone</label>
                <input type="tel" name="phone" class="phone"/>
                
            </form>
        </div>
        <div class="signin-links">
            <a href="">Use email instead</a> 
        </div>
    </div>
</body>
</html>
